<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Rock Paper Scissors</h1>
        <p class="rules">Can you beat the computer?</p>
    </div>

    <div class = "playerButtons">
        <button id="rock" class="playerChoiceBtn">ROCK</button>
        <button id="paper" class="playerChoiceBtn">PAPER</button>
        <button id="scissors" class="playerChoiceBtn">SCISSORS</button>
    </div>

    <div class="choices">
        <div class="player-container">
            <h2 class="player-name player">Player: -</h2>
            <p class="playerChoice"></p>
        </div>

        <div class="player-container">
            <h2 class="player-name computer">Computer: -</h2>
            <p class="computerChoice"></p>
        </div>
    </div>

    <div class="results">
        <h2>Results</h2>
        <p class="result-text"></p>
    </div>

    <div class="replay-container">
        <button class="replay">New Game</button>
    </div>

    <div class="footer">
        <a href="https://github.com/git-kv/RockPaperScissors">RPS Repo</a>
        <p>Copyright Keith Voelker 2023</p>
        <a href="https://github.com/git-kv/">My Projects</a>
    </div>
</body>
</html>
