<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hero">
        <h1>Rock Paper Scissors</h1>
        <p class="rules">Can you beat the computer?</p>
    </div>

    <div class = "playerButtons">
        <button id="rock" class="playerChoiceBtn">Rock</button>
        <button id="paper" class="playerChoiceBtn">Paper</button>
        <button id="scissors" class="playerChoiceBtn">Scissors</button>
    </div>

    <div class="choices">
        <h2 class="player-name player">Player</h2>
        <p class="playerChoice">Updates based on button</p>

        <h2 class="player-name computer">Computer</h2>
        <p class="computerChoice">Updates randomly</p>
    </div>

    <div class="results">
        <h2>Results</h2>
        <p class="result-text">Changes per round and game completion</p>
    </div>

    <div>
        <button class="replay">New Game</button>
    </div>
</body>
</html>
